<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles/defaults.css">
    <title>Gauss-Seidel</title>
    
</head>
<body>
    <header class="block">
        <h2>Gauss-Seidel</h2>
        <button onclick="share()">Info</button>
        <button id="switch">Сменить способ ввода</button>
    </header>
    <div class="menu block">
        <div class="input block">
            
            <div class="switch-container">
            
                <div id="text-input">
                    \(\epsilon = \)<input type="text" class="def-inp" value="0.01" id="eps"> <br> <br>
                    <select id="size" onchange="createMatrix()">
                        <option selected="selected" value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        </select> <br> <br>
                
                    <div id="matrix"> </div>
                </div>
            </div>
        </div>
        
        

        <div class="controller block">
            <button onclick="calc()">Рассчёт</button>
            <button onclick="clr()">Очистить</button>
            <div class="slider">
                <input type="text" id="get_val" value="3" disabled>
                <input type="range" min="3" max="20" value="3" step="1" id="roll" id="fader" style="width: 90%;">
            </div>
        </div>
    </div>

    <div id="results"></div>

    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> 
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/pops.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
