<h2>Equation from file</h2>
<div>
    <h3>File format</h3>
    <p>Файл содержит 4 числа: 
        <ul>
            <li>Номер уравнения:
                <ol> 
                    <li>\(2.3x^3+5.75x^2-7.41x-10.6\)</li>
                    <li>\(x^3-x+4\)</li>
                    <li>\(sin(2x)+cos(x)\)</li>
                </ol>
            </li>
            <li>Начало и конец промежутка (конец строго больше начала)</li>
            <li>Точность \(\epsilon\)</li>
        </ul>
    </p>
    
</div>
<div id="file-input">
    <input type="file" style="z-index: 1000;" onchange="fromFileEquation(this)">
</div>
<div class="answer">
    <div class="result"></div>
    <div class="plot"></div>
    <div class="table"></div>
</div>
