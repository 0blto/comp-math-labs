<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" type="text/css" href="../static/css/defaults.css" />
    <title>Gauss-Seidel</title>
    
</head>
<body>
    <div style="max-width: 1280px; margin: auto;">
    <header>
        <div class="logo-bar">
            <span class="logo">Gauss-Seidel</span>
        </div>
        <div class="bar">
            <a onclick="share()" class="bar-a">Info</a>
            <a style="margin-left: 20px;" id="switch" class="bar-a">Сменить способ ввода</a>
        </div>
        
    </header>
    <div class="menu block">
        <div class="input block">
            
            <div class="switch-container">
            
                <div id="text-input">
                    \(\epsilon = \) <input type="text" class="def-inp" value="0.01" id="eps"> <br> <br>
                    \(n = \) <select id="size" class="def-inp" onchange="createMatrix()">
                        <option selected="selected" value="3">3</option>
                        {% for i in range(4, 21) %}
                        <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                        </select> <br> <br>
                
                    <div id="matrix"> </div>
                </div>
            </div>
        </div>
        
        

        <div class="controller block">
            <button onclick="calc()">Рассчёт</button>
            <button onclick="clr()">Очистить</button>
            <div class="slider">
                <input type="text" id="get_val" value="3" disabled>
                <input type="range" min="3" max="20" value="3" step="1" id="roll" id="fader" style="width: 90%;">
            </div>
        </div>
    </div>
    </div>
    <div style="max-width: 1920px; margin: auto;">
    <div id="system"></div>

    <div id="results"></div>
    </div>

    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script> 
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/pops.js"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
